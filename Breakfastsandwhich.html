<script>
function getCookie(name) {
  const cookies = document.cookie.split("; ");
  for (let c of cookies) {
    const [key, value] = c.split("=");
    if (key === name) return value;
  }
  return null;
}

if (!getCookie("breakfastsandwhich")) {
  document.cookie = "breakfastsandwhich=6.50";
}
</script>
